<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion AI</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Google Ads (replace with your AdSense client ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXX"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    #login-btn {
      background: #00f7ff;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #login-btn:hover {
      background: #00cfff;
      transform: scale(1.05);
    }

    #logout-btn {
      display: none;
      margin: 10px;
      background: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #loader {
      display: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00f7ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #ai-container {
      display: none;
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>⚡ Fusion AI ⚡</header>

  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn">Logout</button>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- AI iframe -->
  <iframe id="ai-container" src="https://fusionai-10018355.chipp.ai/"></iframe>

  <script>
    // Your Firebase Config (replace with YOUR values from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loader = document.getElementById("loader");
    const iframe = document.getElementById("ai-container");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert("Sign-in failed: " + err.message);
      });
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        loader.style.display = "flex";

        // Show AI iframe after small delay (simulate loading)
        setTimeout(() => {
          loader.style.display = "none";
          iframe.style.display = "block";
        }, 2000);
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        loader.style.display = "none";
        iframe.style.display = "none";
      }
    });
  </script>
</body>
</html>
